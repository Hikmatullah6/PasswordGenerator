<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body>
    <h1>Password Generator</h1>
    <div class="main">
        <h2>Customize Your Password</h2>

        <form>
            <label for="password-length">Password Length: </label>
            <input type="number" id="password-length" name="length" min="8" max="20" value="8">

            <label for="upper-case">Upper-Case: </label>
            <input type="checkbox" id="upper-case" name="upper-case">

            <label for="lower-case">Lower-Case: </label>
            <input type="checkbox" id="lower-case" name="lower-case">

            <label for="numbers">Numbers: </label>
            <input type="checkbox" id="numbers" name="numbers">

            <label for="special-chars">Symbols: </label>
            <input type="checkbox" id="special-chars" name="specials-chars">

            <label for="generated-password">Your New Password: </label>
            <input type="text" id="generated-password" name="generated-password" value="">

            <button type="button" onclick="generatePassword()">Generate Password</button>
        </form>

        <button type="button" onclick="ratePassword()">Password Rating</button>

    </div>
</body>

</html>
